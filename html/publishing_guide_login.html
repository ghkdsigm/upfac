<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
  <title>title</title>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Imagetoolbar" content="no" />
  <meta name="title" content="title">
  <meta name="keywords" content="title" />
  <meta name="subject" content="title" />
  <meta name="description" content="title">
  <meta name="classification" content="" />

  <link rel="stylesheet" href="">
  <link type="text/css" rel="stylesheet" href="../css/reset.css">
  <link type="text/css" rel="stylesheet" href="../css/publishing_guide.css">
  <link type="text/css" rel="stylesheet" href="../css/res.css">
  <link type="text/css" rel="stylesheet" href="../css/login.css">

  <!-- jquery //-->
  <script type="text/javascript" src="../js/jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>

  <style type="text/css">

  </style>
</head>

<body>
  <div class="login_forms">
    <div class="login_form login">
        <div class="login_form-content">
            <div class="login_header">Login</div>
            <form action="#">
                <div class="field input-field">
                    <label for="email">아이디(email)</label>
                    <input type="email" placeholder="Email" class="input" id="email">
                </div>

                <div class="field input-field">
                    <label for="password">비밀번호</label>
                    <input type="password" placeholder="Password" class="password" id="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="login_form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="field button-field">
                    <button class="loginbt_type01">Login</button>
                </div>
            </form>

            <div class="login_form-link">
                <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span class="loginbt_type01">Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <img src="#" alt="" class="google-img">
                <span class="loginbt_type01">Login with Google</span>
            </a>
        </div>

    </div>

    <!-- Signup Form -->
    <div class="login_form signup">
        <div class="login_form-content">
            <header>Signup</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button>Signup</button>
                </div>
            </form>

            <div class="login_form-link">
                <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <img src="#" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

    </div>
  </div>


  <script type="text/javascript">
    $(document).ready(function () {
      
    });
  </script>


</body>

</html>
